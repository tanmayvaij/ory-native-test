version: v1.1.0

serve:
  public:
    base_url: http://127.0.0.1:3433/
    cors:
      enabled: true
      allowed_origins:
        - http://127.0.0.1:4000
        - http://localhost:4000
  admin:
    base_url: http://kratos-authman:4434/

selfservice:
  default_browser_return_url: http://127.0.0.1:3000/
  allowed_return_urls:
    - http://127.0.0.1:3000

  methods:
    code:
      enabled: true
      config:
        lifespan: 15m
    password:
      enabled: true

  flows:
    error:
      ui_url: http://127.0.0.1:3000/error

    settings:
      ui_url: http://127.0.0.1:3000/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      lifespan: 15m
      use: code
      notify_unknown_recipients: true
      ui_url: http://127.0.0.1:3000/recovery
      after:
        hooks:
          - hook: revoke_active_sessions

    verification:
      enabled: true
      ui_url: http://127.0.0.1:3000/verification
      after:
        default_browser_return_url: http://127.0.0.1:3000/

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:3000/login

    login:
      ui_url: http://127.0.0.1:3000/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://127.0.0.1:3000/registration

log:
  level: debug
  format: json
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

session:
  lifespan: "336h"
  earliest_possible_extend: "12h"

courier:
  smtp:
    connection_uri: smtp://some-address@email-smtp.ap-south-1.amazonaws.com:587/
    from_address: info@authman.com
    from_name: authman

feature_flags:
  use_continue_with_transitions: true